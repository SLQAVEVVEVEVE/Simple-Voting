{% load static %}
<div class="survey-card">
    
    <a class="avatar_small" href="/account/?id={{survey.user.id}}">
        {% if survey.user.profile_picture %}
            <img src="{% get_media_prefix %}{{ survey.user.profile_picture }}" alt="Avatar">
        {% else %}
            <img src="{% static 'img/default_profile_picture.png' %}" alt="Avatar">
        {% endif %}
    </a>
    <a class="name" href="/account?id={{survey.user.id}}"><b>{{ survey.user.username }}</b></a>
    <div class="data">{{ survey.creation_datetime|date:"d.m.Y \a\t H:i" }}</div>
    <a href="#survey-popup"><i class='bx bx-expand-alt'></i></a>

    {% include 'survey_base.html' %}
</div>
